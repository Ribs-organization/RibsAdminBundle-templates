<div class="ribs-container-fluid">
	<div class="page-title">
		<span>Overview</span>
		<h3>Profil utilisateur</h3>
	</div>

	<div class="row">
		<div class="cxs-12 cmd-4">
			<div class="block"></div>
		</div>
		<div class="cxs-12 cmd-8">
			<div class="block">
				<header>
					<h5>Détails</h5>
				</header>

				<form class="content ribs-form">
					<div class="row form-group">
						<div class="cxs-12 cmd-6">
							<label for="firstname">Prénom</label>
							<input type="text" name="firstname" id="firstname" class="form-control">
						</div>
						<div class="cxs-12 cmd-6">
							<label for="lastname">Nom</label>
							<input type="text" name="lastname" id="lastname" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="cxs-12 cmd-6">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" class="form-control">
						</div>
						<div class="cxs-12 cmd-6">
							<label for="password">Mot de passe</label>
							<input type="text" name="password" id="password" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="cxs-12">
							<label for="address">Adresse</label>
							<input type="text" name="address" id="address" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="cxs-12 cmd-5 clg-7">
							<label for="city">Ville</label>
							<input type="text" name="city" id="city" class="form-control">
						</div>
						<div class="cxs-12 cmd-3 clg-3">
							<label for="state">Département</label>
							<select name="state" id="state" class="form-control">
								<option value="Doubs">Doubs</option>
								<option value="Haute-Saone">Haute-Saone</option>
							</select>
						</div>
						<div class="cxs-12 cmd-4 clg-2">
							<label for="postal_code">Code postal</label>
							<input type="text" name="postal_code" id="postal_code" class="form-control">
						</div>
					</div>

					<div class="row form-group">
						<div class="cxs-12">
							<label for="description">Description</label>
							<textarea name="description" id="description" rows="7" class="form-control"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="cxs-12">
							<button class="ribs-button">Mettre à jour</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
